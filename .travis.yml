language: java
jdk:
  - openjdk11

branches:
  only:
    - master

# Travis ci 서버의 home
cache:
  directories:
    - '$HOME/.m2/repository'
    -  'HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - mkdir -p before-deploy
  - cp scripts/*.sh before-deploy/
  - cp appspec.yml before-deploy/
  - cp build/libs/*.jar before-deploy/
  - cd before-deploy && zip -r before-deploy *
  - cd ../ && mkdir -p deploy
  - mv before-deploy/before-deploy.zip deploy/blog-service.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: yangpring-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private

    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: :$AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: yangpring-build
    key: blog-exercise.zip
    bundle_type: zip
    application: blog-service
    deployment_group: yangpring-group
    region: ap-northeast-2
    wait-until-deployed: true

